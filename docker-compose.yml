x-app-env: &app-env
  PORT: 4000
  DOWNLOAD_DIR: /vol2/1000/Music
  TASK_CLEANUP_MS: 0
  MUSIC_API_COUNT: 20
  MUSIC_API_BITRATE: 999
  CF_AUTOMATION: "true"
  CF_COOKIE_TTL_MS: 1800000
  CF_WAIT_AFTER_LOAD_MS: 5000
  CF_NAVIGATION_TIMEOUT_MS: 45000
  CF_LAUNCH_ARGS: ""

services:
  app:
    image: 1242772513/music-hub:latest
    environment:
      <<: *app-env
    volumes:
      - /vol2/1000/Music:/vol2/1000/Music
    ports:
      - "4000:4000"
